<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="gallery">
            <div class="gallery__container">
                <div class="gallery__items-wrapper">
                    <div class="gallery__item">
                        <div class="gallery__img-wrapper">
                            <img class="gallery__img" alt="Random photo" />
                        </div>
                        <div class="gallery__text-wrapper">
                            <div class="gallery__likes">
                                <button class="gallery__like-btn">&#10084;</button>
                                <p class="gallery__like-counter">Likes: 0</p>
                            </div>
                            <p class="gallery__author"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
